<mat-progress-bar *ngIf="loading > 0" class="progress" mode="indeterminate"></mat-progress-bar>

<div class="container inner-page" fxLayout="row" fxLayoutAlign="start center">
    <div>
        <img src="assets/images/empty-cart.png">
    </div>
    <div>
        <h1>Pedido gerado com sucesso!</h1>
        <h3>Código #{{ order?.id }}</h3>
        <div class="muted">O seu pedido está na etapa de <b>{{ order?.payment_status.name }}</b>, mas fique tranquilo(a),
            iremos te avisar sempre que uma etapa mudar através do seu e-mail.</div>

        <button class="margin-top" mat-stroked-button color="primary" [routerLink]="['/']">Ir para loja</button>
    </div>
</div>
