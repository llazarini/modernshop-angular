<mat-progress-bar *ngIf="loading > 0" class="progress" mode="indeterminate"></mat-progress-bar>

<div class="container inner-page">
    <h1>Fa√ßa login com sua conta</h1>
    <p>
        Ou <a [routerLink]="['/','user', 'create']">clique aqui</a> para criar uma nova conta. <br>
    </p>
    <form class="common-form-max" [formGroup]="formGroup" fxLayout="column" (submit)="submit()">
        <mat-form-field appearance="outline" class="margin-right">
            <mat-label>E-mail</mat-label>
            <input matInput required formControlName="email"/>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Senha</mat-label>
            <input matInput type="password" formControlName="password"/>
        </mat-form-field>
        <mat-error *ngIf="error">{{ error }}</mat-error>
        <p class="text-right">
            <a [routerLink]="['/', 'user', 'forgot']">Esqueci a senha</a>
        </p>
        <button mat-flat-button color="primary" type="submit">Fazer Login</button>
    </form>
</div>
