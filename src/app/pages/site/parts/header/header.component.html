<header>
    <div class="container" fxLayoutAlign="space-between center">
        <div class="logo" routerLink="/">
            <img src="assets/images/logo.png">
        </div>

        <div fxLayout="row" class="menu">
            <a class="item" routerLink="home">Home</a>
            <div class="margin-left" fxLayout="row">
                <a class="item" routerLink="checkout" [matBadge]="badge" [matBadgeHidden]="!badge" fxLayoutAlign="start center">
                    <mat-icon class="icon" svgIcon="cart"></mat-icon>
                    <span fxHide.lt-sm class="margin-left">Meu carrinho</span>
                </a>
                <a class="item" [routerLink]="['user', 'login']" *ngIf="!logged" fxHide.lt-sm>
                    <mat-icon class="icon" svgIcon="usb"></mat-icon>
                    <span class="margin-left">Fazer Login</span>
                </a>
                <ng-container *ngIf="logged">
                    <a class="item" [matMenuTriggerFor]="menu" fxLayoutAlign="start center">
                        <mat-icon class="icon" svgIcon="menu" inline></mat-icon>
                        <span fxHide.lt-sm class="margin-left">Minha conta</span>
                    </a>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item [routerLink]="['user', 'login']" fxShow.gt-sm>
                            <mat-icon class="icon" svgIcon="usb" class="margin-right"></mat-icon>
                            <span>Fazer Login</span>
                        </button>
                        <button mat-menu-item [routerLink]="['user', 'orders']">
                            <mat-icon class="icon" svgIcon="list-status" class="margin-right"></mat-icon>
                            <span>Meus pedidos</span>
                        </button>
                        <button mat-menu-item (click)="logout()">
                            <mat-icon class="icon" svgIcon="logout" class="margin-right"></mat-icon>
                            <span>Fazer logout</span>
                        </button>
                    </mat-menu>
                </ng-container>
            </div>
        </div>
    </div>
</header>
